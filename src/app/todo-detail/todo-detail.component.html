<div>Todo Detail</div>
<div *ngIf="item">
  <!-- 保证有item的时候再渲染id，title，description... -->
  <form [formGroup]="todoForm" (ngSubmit)="onUpdate()">
    <div>Id: {{ item.id }}</div>
    <div>Title: <input formControlName="title" [value]="item.title"></div>
    <div>
      Description:
      <input formControlName="description" value="{{ item.description }}"/>
    </div>
    <div>IsDone: {{ item.isDone }}</div>
    <button type="submit">Update</button>
  </form>
</div>
