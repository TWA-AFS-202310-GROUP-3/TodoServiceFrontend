<h2>ToDoList</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>IsDone</th>
        <th>Action</th>
        <!-- tr:one line;th:header,td:one unit box -->
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.isDone}}</td>
        <td></td>
    </tr>
</table>
